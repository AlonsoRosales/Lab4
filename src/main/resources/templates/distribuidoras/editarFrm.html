<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title='Gameshop3 - Bienvenido')"></head>
<body>
<div class='container'>
    <div th:replace="fragments/header.html :: header(option='Distribuidoras')"></div>

    <div id="content">
        <main>
            <!-- Contenido -->
        <div class="page-header text-center">
            <h2 th:text="|${employee.id != null ? 'Editar' : 'Nueva'} distribuidora|">Editar/Nueva distribuidora</h2>
        </div>
        <div class="container-fluid">
                <form method="post" th:action="@{'/distribuidoras/guardar'}" th:object="${distribuidora}" class="row g-3">
                    <input th:field="*{iddistribuidora}" type="hidden"/>
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                             th:errors="*{nombre}"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Descripción</label>
                        <input type="text" class="form-control" th:field="*{descripcion}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                             th:errors="*{descripcion}"></div>
                    </div>
                    <div class="form-group">
                        <label for="">URL Web</label>
                        <input type="text" class="form-control" th:field="*{web}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('web')}"
                             th:errors="*{web}"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Fundación</label>
                        <input type="text" class="form-control" th:field="*{fundacion}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('fundacion')}"
                             th:errors="*{fundacion}"></div>
                    </div>
                    <div class="form-group">
                        <label for="">Sede</label>
                        <select  th:field="*{pais}" class="col-12" style="display: block;width: 100%;height: calc(1.5em + 0.75rem + 2px);padding: 0.375rem 0.75rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;background-color: #fff; background-clip: padding-box;border: 1px solid #ced4da;border-radius: 0.25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;">
                            <option th:each="manager : ${listaPaises}"
                                    th:text="|${pais.getNombre()}|"
                                    th:value="${pais.getIdpais()}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/distribuidoras/lista}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary" th:text="${distribuidora.iddistribuidora != null ? 'Actualizar' : 'Guardar'}">Reg/act</button>
                    </div>
                </form>
        </div>
        </main>
    </div>
            <!-- /Contenido -->
    <div th:replace="fragments/footer.html :: footer(year='2022')"></div>
</div>
<div th:replace="fragments/base.html :: jsScripts"></div>
</body>
</html>
